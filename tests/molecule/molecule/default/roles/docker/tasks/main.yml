---

- name: "Include variables from {{ ansible_os_family }}.yml"
  include_vars: "{{ ansible_os_family }}.yml"

- name: Install ping(8)
  package:
    name: "{{ docker_package_ping }}"
    state: present
  when:
    - ansible_os_family != 'FreeBSD'
    - ansible_os_family != 'OpenBSD'

- name: Install mail(1)
  package:
    name: "{{ docker_package_mail }}"
    state: present
  when:
    - ansible_os_family != 'FreeBSD'
    - ansible_os_family != 'OpenBSD'

- name: Install ss (for testinfra)
  package:
    name: "{{ docker_package_ss }}"
    state: present
  when:
    - ansible_os_family != 'FreeBSD'
    - ansible_os_family != 'OpenBSD'

- name: Install daemon
  apt:
    name: daemon
    state: present
  when:
    - ansible_os_family == 'Debian'

- name: Create vagrant user
  user:
    name: vagrant

- name: Install rsyslog
  package:
    name: "{{ docker_package_rsyslog }}"
    state: present
  when:
    - ansible_os_family != 'FreeBSD'
    - ansible_os_family != 'OpenBSD'

- name: Start rsyslog
  service:
    name: "{{ docker_service_rsyslog }}"
    state: started
  when:
    - ansible_os_family != 'FreeBSD'
    - ansible_os_family != 'OpenBSD'
